<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script> -->
</head>
<body>
	<h1 id="heading">The Great <br><span id="colorDisplay">/span> RGB</span><br>Color Game</h1>
	<div id="controls" class="controls">
		<button id="newGame" class="newColors" onclick="reset()">New Colors</button>
		<span id="message" class="invisible">Try Again</span>
		<button id="mode" class="mode">Easy</button>
		<button id="mode" class="mode">Normal</button>
		<button id="mode" class="mode active">Hard</button>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>				
	</div>
	<div class="nocontrol">
		<h1 id="gameover">Game Over!<br><span>Better Luck Next Time!</span></h1>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
